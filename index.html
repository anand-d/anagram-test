
<html>
<head>
	<title>A Javascript Anagram Generator</title>
	<LINK href="/andrear.css" rel="stylesheet" type="text/css">
</head>
<body>

<h3>My own anagram generator</h3>

<form name="f">
<script>
	var str,re,cnt,cntmax;

	function rst(){
		cnt=0; cntmax=10000; str="";
		if (document.forms[0].re.value != ""){
			re=new RegExp(document.forms[0].re.value);
		} else { re=null; }
	}

	function go(prefix, postfix){
		if (cnt>=cntmax) return;
		if (postfix==""){
			if (re==null || prefix.match(re)==null){
				str+=prefix+"\r\n"; cnt++;
			}
			return;
		}
		for (var i=0;i<postfix.length;i++){
			var prefix2=prefix+postfix.charAt(i);
			var postfix2=postfix.substring(0,i)+postfix.substring(i+1);
			go(prefix2,postfix2);
		}
	}
</script>

<table>
<tr><td>Anagram this word:</td><td><input type="text" name="t"></td></tr>
<tr><td>Exclude these patterns:</td><td><input type="text" name="re"></td></tr>
<tr><td colspan=2>
<input type="button" value="Generate anagrams (max 10000)"
onClick="javascript: rst(); go('', t.value); tout.value=str; window.alert('Anagrams: '+cnt);"
>
</td></tr>
</table>

<br>
<textarea name="tout" rows=10 cols=40></textarea>
</form>
